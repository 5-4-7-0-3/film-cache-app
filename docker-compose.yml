services:
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - '${POSTGRES_PORT}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - film-cache-app

  redis:
    image: redis
    ports:
      - '${REDIS_PORT}:6379'
    networks:
      - film-cache-app

volumes:
  postgres_data:

networks:
  film-cache-app:
    driver: bridge
